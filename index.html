<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div class="maior">
      <input class="entrada" placeholder="Digite o nome da cidade:" />

      <button onclick="clique()">
        <img
          class="lupa"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="lupa de busca"
        />
      </button>

      <div class="media">
        <h1 class="cidade">Tempo em</h1>

        <p class="temperatura">°C</p>

        <div class="menor">
            <img class="img-clima" src="https://openweathermap.org/img/wn/02n.png" alt="clima" />
            <p class="legenda">descrição do clima</p>
        </div>

        <p class="umidade">Umidade: %</p>
      </div>
    </div>

  </body>
</html>
